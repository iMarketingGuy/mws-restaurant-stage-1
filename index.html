<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <h6>Restaurant Reviews Web App</h6>
  <header id="header">
    <div id="skipLink">
      <a href="#skippedTo">Skip to restaurant filter</a>
    </div>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-label="MapBox Maps" role="application">
      <h6>Map of Restaurant Locations</h6>
      <div id="map"></div>
    </section>
    <section id="filter-options">
      <a name="skippedTo" class="skippedTo"></a>
      <h2>Filter Results</h2>
      <select id="neighborhoods-select" name="neighborhoods" aria-label="Choose neighborhood" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" aria-label="Choose cuisine type" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </section>
    <section id="restaurants">
      <h6>Restaurant List</h6>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    &copy;&nbsp;Copyright&nbsp;
    <script>
      document.write(new Date().getFullYear());
    </script>
    &nbsp;<a href="/"><strong>Restaurant Reviews</strong></a>&nbsp; All Rights Reserved.
  </footer>

  <script src="js/register.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/hidden.js"></script>
  <script src="js/main.js"></script>
  <!--<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>-->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

</body>
</html>
