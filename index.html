<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <h6>Restaurant Locations</h6>
      <div id="map"></div>
    </section>
    <section id="filter-options">
      <h2>Filter Results</h2>
      <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </section>
    <section id="restaurants">
      <h6>Restaurants</h6>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>

  <footer id="footer">
    &copy;&nbsp;Copyright&nbsp;
    <script type="text/javascript">
      document.write(new Date().getFullYear());
    </script>
    &nbsp;<a href="/"><strong>Restaurant Reviews</strong></a>&nbsp; All Rights Reserved.
  </footer>

</body>

</html>
